<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <p id="demo"></p>
  <p id="demo1"></p>
  <script>
    var day;
    switch (new Date().getDay()) {
      case 0:
        day = "Sunday";
        break;
      case 1:
        day = "Monday";
        break;
      case 2:
        day = "Tuesday";
        break;
      case 3:
        day = "Wednesday";
        break;
      case 4:
        day = "Thrusday";
        break;
      case 5:
        day = "Friday";
        break;
      case 6:
        day = "Saturday";
        break;
    }
    document.getElementById("demo").innerHTML = " Today Is " + day;
  </script>
  <script>
    var d = new Date();
    var ampm = d.getHours() <= 12 ? "AM" : "PM";
    var time = d.getHours() +  ampm + ":" + d.getMinutes() + ":" + d.getSeconds();
    document.getElementById("demo1").innerHTML = " Current Time Is:" + time;
  </script>
</body>
</html>
