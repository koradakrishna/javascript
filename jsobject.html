<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Creating an JavaScript object</p>
    <p id="demo"></p>
    <script type="text/javascript">
      const person = {firstName:"krishna", lastName:"chaitanya", city:"vijayawada"};
      document.getElementById("demo").innerHTML =
      person.firstName + " lives in " + person.city;
    </script>
  </body>
</html>
