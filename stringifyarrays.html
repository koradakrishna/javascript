<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>JSON.stringify can stringify arrays</p>
    <p id="demo"></p>

    <script>
      const cars = ["Volvo", "Maruti", "Hyundai"];
      document.getElementById("demo").innerHTML = JSON.stringify(cars);
    </script>
  </body>
</html>
