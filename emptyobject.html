<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>creating javascript empty object</p>
    <p id="demo"></p>
    <script type="text/javascript">
      const person = {}
      person.firstName = "krishna";
      person.lastName = "chaitanya";
      person.city = "vijayawada";


      document.getElementById("demo").innerHTML =
      person.lastName + " lives in city of " + person.city; 
    </script>
  </body>
</html>
