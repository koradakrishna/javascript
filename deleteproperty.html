<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Deleting property and value of an object</p>
    <p id="demo"></p>
    <script type="text/javascript">

      const person = {
        firstName: "krishna",
        lastName: "chaitanya",
        city: "vijayawada",
        state: "AP"

      };
      delete person["state"];
      document.getElementById("demo").innerHTML =
      person.firstName + " live in the state " + person.state;
    </script>
  </body>
</html>
