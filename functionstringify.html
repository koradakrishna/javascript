<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

<p>JSON.stringify will not stringify functions</p>

<p id="demo"></p>

<script>
  const cars = {
    name: "volvo",
    model: "s90",
    year: function () {return 2020;}
  };
  cars.year = cars.year.toString();
  document.getElementById("demo").innerHTML = JSON.stringify(cars);

</script>
  </body>
</html>
