<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Object data can be accessed using a getter.</p>

    <p id="demo"></p>

    <script>
      const person = {
        firstName: "Krishna",
        lastName: "Chaitanya",
        get fullName() {
          return this.firstName + " " + this.lastName;
        }
      };

      document.getElementById("demo").innerHTML = person.fullName;
    </script>
  </body>
</html>
