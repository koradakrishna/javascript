<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h3>Object.defineProperty()</h3>

    <p id="demo"></p>

    <script>
      const car = {
        modelName = "VolvoS30",
        carColor = "Silver",
        carCc = 3300,
        mfdYear = 2020

      };

      Object.defineProperty(car, "carName", {value:"Maruti"})

      document.getElementById("demo").innerHTML = car.modelName;
    </script>
  </body>
</html>
