<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Displaying object</h1>
    <p id="demo"></p>
    <script>
      const person = {
        name: "krishna",
        location: "Andhra Pradesh"
      }
      document.getElementById("demo").innerHTML = person;
    </script>
  </body>
</html>
