<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Looping object properties</h2>
    <p id="demo"></p>
    <script>
      const person = {
        fname:"krishna",
        lname:"chaitanya",
        city:"vijayawada",
        state:"AP"
      };

      let txt = "";
      for (let x in person) {
        txt += person[x] + " ";
      }
      document.getElementById("demo").innerHTML = txt;
    </script>
  </body>
</html>
