<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Nested Objects</p>
    <p id="demo"></p>
    <script type="text/javascript">

      const obj1 = {
        name: "john",
        cars: {
          car1: "BMW",
          cars2: "Volvo",
          cars3: "Ford"
        }
      }
      document.getElementById("demo").innerHTML = obj1.cars.cars2;

    </script>
  </body>
</html>
