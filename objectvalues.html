<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Using object.values() method</h1>
    <h2>object.values() converts object into Array</h2>
    <p id="demo"></p>

    <script>
     const car = {
       name: "volvo",
       model: "s30",
       year: 2018,
     };

     document.getElementById("demo").innerHTML = Object.values(car);

    </script>
  </body>
</html>
