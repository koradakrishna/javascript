<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Objects using loop</h1>
    <p id="demo"></p>
    <script>
      const person = {
        name: "krishna",
        location: "vijayawada",
      };

      let txt = "";
      for (let x in person) {
        txt += person[x] + " ";
      };

      document.getElementById("demo").innerHTML = txt;

    </script>
  </body>
</html>
