<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>displaying objects</h1>
    <p id="demo"></p>

    <script>
      const person = {
        name: "krishna",
        city: "vijayawada",
        state: "Andhra Pradesh",
      };
      document.getElementById("demo").innerHTML =
      person.name + " , " + person.city + " , " + person.state ;  
    </script>
  </body>
</html>
