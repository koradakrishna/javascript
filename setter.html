<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Setter allows to set objects</h2>
    <p id="demo"></p>

    <script>
      const cars = {
        name: "Maruti",
        model: "",
        year: 2020,
        set lang(model) {
          this.model = model.toUpperCase();
        }
      };

      cars.lang = "dezire";

      document.getElementById("demo").innerHTML = cars.model;
        </script>
  </body>
</html>
