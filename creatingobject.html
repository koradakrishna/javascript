<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p>Creating an object</p>
    <p id="demo"></p>
    <script>
      let person = {
        firstName : "krishna",
        lastName : "Chaitanya",
        city : "vijayawada",
        state : "AP"
      };
      document.getElementById("demo").innerHTML =
      person.firstName + " " + person.state;
    </script>
  </body>
</html>
